<div class="container">
  <h1 class="lead">Register User</h1>
  <h1 class="lead alert alert-danger" role="alert" ng-if="vm.message != ''">{{vm.message}}</h2>
  <form ng-submit="vm.registerUser()">
    <div>
      <md-input-container class="md-block" flex-gt-sm>
          <label>Username:</label>
          <input type="text" ng-model="vm.user.username" />
      </md-input-container>
    </div>

    <div>
      <md-input-container class="md-block" flex-gt-sm>
          <label>Password:</label>
          <input type="password" ng-model="vm.user.password" />
      </md-input-container>
    </div>

    <md-button class="btn btn-default" type="submit" name="submit" value="Register">Register</md-button>
    <a href="#home">Cancel</a>
  </form>

</div>
