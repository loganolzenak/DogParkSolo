<div ng-include="'views/partials/nav.html'"></div>
<div class="container">
  <div>
      <input type="text" ng-model="vm.newPark.street" placeholder="Street">
      <input type="text" ng-model="vm.newPark.city" placeholder="City">
      <input type="text" ng-model="vm.newPark.zip" placeholder="Zip">
      <input type="number" ng-model="vm.newPark.poop_rate" placeholder="Poop rate">
      <input type="date" ng-model="vm.newPark.date">
      <input type="text" ng-model="vm.newPark.description" placeholder="Description of park">
      <button class="btn btn-default" ng-click="vm.addParks(vm.newPark, vm.userObject)">Add Park!</button>
  </div>
</div>
